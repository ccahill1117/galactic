<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Galactic</title>
</head>
<body>
  <form class="form-group row" id="inputDate">
    <label for="example-date-input" class="col-2 col-form-label">Date</label>
    <div class="col-10">
      <input class="form-control" type="date" value="2011-08-19" id="userBirthday">
      <label for="">Country where you are from: </label>
      <select class="form-control" id="country">
        <option>USA</option>
        <option>Japan</option>
        <option>Switzerland</option>
      </select>
      <button type="submit" class="btn btn-primary">Submit Your Birthday here!</button>
    </div>
    <div class="resultDiv">
    </div>
    <div class="resultDiv2">
    </div>
  </form>
  <div class="ageContainer">
    Earth Birthday : <span id="earthBirthday"></span> <br>
    Age on Earth : <span id="earthAge"></span> <br>
    Age on Mercury : <span id="mercuryAge"></span> <br>
    Age on Venus : <span id="venusAge"></span> <br>
    Age on Mars : <span id="marsAge"></span> <br>
    Age on Jupiter : <span id="jupiterAge"></span> <br>
  </div>
  <div class="yearsContainer">
    Earth years left based upon country : <span id="earthYears"></span> <br>
    Mercury years left based upon country : <span id="mercuryYears"></span> <br>
    Venus years left based upon country : <span id="venusYears"></span> <br>
    Mars years left based upon country : <span id="marsYears"></span> <br>
    Jupiter years left based upon country : <span id="jupiterYears"></span> <br>
  </div>
</body>
</html>
